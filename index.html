<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container"><div class="points-bar">Points: <span id="points">0</span></div>></div>
    
    <div class="container mt-5 pt-5">
        <h1 class="text-center">Welcome to the Coupon App</h1>
        
        <a href="scan.html" class="btn btn-primary w-100 mt-3">Scan a Coupon</a>
        
        <h2 class="mt-4">Top Coupons</h2>
        <div id="couponCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card p-3 text-center">
                        <img src="logo-cheapest.png" class="card-img-top" alt="Cheapest Coupon">
                        <h5>Cheapest Deal</h5>
                        <p>Cost: 200 Points</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card p-3 text-center">
                        <img src="logo-most-expensive.png" class="card-img-top" alt="Most Expensive Coupon">
                        <h5>Most Expensive Deal</h5>
                        <p>Cost: 1200 Points</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card p-3 text-center">
                        <img src="logo-high-discount.png" class="card-img-top" alt="Highest Discount Coupon">
                        <h5>50% Off</h5>
                        <p>Cost: 600 Points</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card p-3 text-center">
                        <img src="logo-two-for-one.png" class="card-img-top" alt="Two for One Coupon">
                        <h5>2 for 1 Deal</h5>
                        <p>Cost: 700 Points</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#couponCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#couponCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <a href="index.html" class="btn btn-outline-primary">Home</a>
        <a href="scan.html" class="btn btn-outline-primary">Scan</a>
        <a href="vendors.html" class="btn btn-outline-primary">Vendors</a>
        <a href="profile.html" class="btn btn-outline-primary">Profile</a>
    </nav>

    <script>
        $(document).ready(function() {
            // Initialize points if not already set
            if (!localStorage.getItem('points')) {
                localStorage.setItem('points', '100');
            }

            // Update points display
            $('#points').text(localStorage.getItem('points'));
        });
    </script>
</body>
</html>
