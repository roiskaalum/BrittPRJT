<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="points-bar">Points: <span id="points">0</span></div>
    
    <div class="container mt-5 pt-5">
        <h1 class="text-center">Vendors</h1>
        
        <div class="mt-3">
            <label>Filter by:</label>
            <select id="couponFilter" class="form-control">
                <option value="all">All Offers</option>
                <option value="percentage">Percentage Discount</option>
                <option value="2for1">2 for 1 Deals</option>
                <option value="points-low">Lowest Points</option>
                <option value="points-high">Highest Points</option>
            </select>
        </div>

        <ul id="vendorList" class="list-group mt-3">
            <li class="list-group-item"><a href="vendor.html?vendor=mcdonalds">McDonald's</a></li>
            <li class="list-group-item"><a href="vendor.html?vendor=h&m">H&M</a></li>
            <li class="list-group-item"><a href="vendor.html?vendor=jackandjones">Jack & Jones</a></li>
            <li class="list-group-item"><a href="vendor.html?vendor=sunsetboulevard">Sunset Boulevard</a></li>
        </ul>
    </div>

    <script>
        $(document).ready(function() {
            // Initialize points if not already set
            if (!localStorage.getItem('points')) {
                localStorage.setItem('points', '100');
            }

            // Update points display
            $('#points').text(localStorage.getItem('points'));

            $("#vendorSearch").on("keyup", function() {
                let value = $(this).val().toLowerCase();
                $("#vendorList li").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });

            $("#couponFilter").change(function() {
                alert("Filter applied: " + $(this).val()); // Placeholder for filtering logic
            });
        });
    </script>

    <nav class="bottom-nav">
        <a href="index.html" class="btn btn-outline-primary">Home</a>
        <a href="scan.html" class="btn btn-outline-primary">Scan</a>
        <a href="vendors.html" class="btn btn-outline-primary">Vendors</a>
        <a href="profile.html" class="btn btn-outline-primary">Profile</a>
    </nav>
</body>
</html>
